{% extends 'user/base_user.html' %}
{% load static %}

{% block EXTJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'app/user/js/user_login.js' %}"></script>
{% endblock %}


{% block content %}

    <div class="container">

        <form method="post" action="" onsubmit="return check_input()">
            {% csrf_token %}
            <input id="errorname" type="hidden" value={{ name }}>
            <input id="errorpassword" type="hidden" value={{ password }}>
            <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
            <script>
                $(function (){
                    var errorname = $('#errorname').val();
                    var errorpassword = $('#errorpassword').val();
                    if (errorname) {
                        window.alert(errorname)
                    } else if (errorpassword) {
                        window.alert(errorpassword)
                    }
                })
            </script>
            <div class="form-group">
                <label for="exampleInputEmail1">用户</label>
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="密码">
            </div>

            <input type="submit" class="btn btn-success btn-block" value="登录">
            <input type="button" class="btn btn-success btn-block" onclick="register()" value="注册" >
        </form>


    </div>



{% endblock %}
